<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToyCalc - Calculadora Web Simple</title>
    <!-- Carga de Tailwind CSS desde la CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>

    <!-- Google Analytics Snippet -->
    {{if .GoogleAnalyticsID}}
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id={{.GoogleAnalyticsID}}"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());
      gtag("config", "{{.GoogleAnalyticsID}}");
    </script>
    {{end}}
  </head>
  <body class="h-full flex items-center justify-center antialiased">
    <div class="max-w-md w-full p-8 space-y-6 bg-white rounded-xl shadow-lg">
      <div>
        <h1 class="text-center text-3xl font-bold text-gray-900">
          ToyCalc
        </h1>
        <p class="mt-2 text-center text-sm text-gray-600">
          Ingresa una expresión matemática y presiona Calcular.
        </p>
      </div>

      <form action="/" method="GET" class="space-y-4">
        <div>
          <label for="expression" class="sr-only">Expresión</label>
          <input
            id="expression"
            name="expression"
            type="text"
            required
            autocomplete="off"
            class="w-full px-4 py-3 text-lg text-gray-800 bg-gray-50 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
            placeholder="Ej: (5 + 3) * 2 + log(-6) * exp(i+2)"
            value="{{.Expression}}"
            autofocus
          />
        </div>
            <!-- Contenedor para alinear los botones -->
        <div class="flex items-center space-x-4">
            <button 
                type="submit"
                class="w-full py-3 px-4 text-lg font-semibold text-white bg-indigo-600 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
                Calcular
            </button>
            
            <!-- CORRECCIÓN: Se cambió el botón por un enlace (<a>) estilizado como botón -->
            <a href="/"
                class="w-full block text-center py-3 px-4 text-lg font-semibold text-white bg-gray-500 rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 transition-colors">
                Limpiar
            </a>
        </div>

      {{if .Result}}
      <div class="mt-6 p-4 bg-gray-50 rounded-md border">
        <p class="text-sm font-medium text-gray-500">Resultado:</p>
        <p class="text-2xl font-bold text-gray-900 truncate">{{.Result}}</p>
      </div>
      {{end}}
    </div>
  </body>
</html>
